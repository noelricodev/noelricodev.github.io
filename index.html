<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Portfolio</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h1, h2 {
            text-align: center;
        }
        section {
            padding: 50px 0;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.5s ease;
        }
        .active {
            opacity: 1;
            transform: translateY(0);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .companies, .projects {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .company, .project {
            width: 45%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        /* Image gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Programmer Portfolio</h1>
    </header>

    <!-- Companies Section -->
    <section id="companies">
        <div class="container">
            <h2>Companies I've Worked For</h2>
            <div class="companies">
                <div class="company">Company 1</div>
                <div class="company">Company 2</div>
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <div class="projects">
                <!-- Project 1 -->
                <div class="project" onclick="openGallery(1)">
                    Project 1
                </div>
                <!-- Project 2 -->
                <div class="project" onclick="openGallery(2)">
                    Project 2
                </div>
                <!-- Add more projects up to 10 -->
            </div>
        </div>
    </section>

    <!-- Image gallery modals -->
    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img id="modalImg" src="">
    </div>

    <!-- JavaScript for animation and image gallery -->
    <script>
        // Animation on scroll
        const sections = document.querySelectorAll('section');

        window.addEventListener('scroll', () => {
            const triggerBottom = window.innerHeight / 1.3;

            sections.forEach(section => {
                const sectionTop = section.getBoundingClientRect().top;
                if(sectionTop < triggerBottom) {
                    section.classList.add('active');
                } else {
                    section.classList.remove('active');
                }
            });
        });

        // Image gallery and modal functionality
        const projectsImages = {
            1: [
                'img1.jpg', 'img2.jpg', 'img3.jpg', 'img4.jpg', 'img5.jpg',
                'img6.jpg', 'img7.jpg', 'img8.jpg', 'img9.jpg', 'img10.jpg'
            ],
            2: [
                'img11.jpg', 'img12.jpg', 'img13.jpg', 'img14.jpg', 'img15.jpg',
                'img16.jpg', 'img17.jpg', 'img18.jpg', 'img19.jpg', 'img20.jpg'
            ],
            // Add more images for up to 10 projects
        };

        function openGallery(projectId) {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modalImg");
            modal.style.display = "flex";
            modalImg.src = projectsImages[projectId][0]; // Load first image of project

            // Zoom function on click
            const gallery = document.createElement('div');
            gallery.className = 'gallery';
            projectsImages[projectId].forEach(imgSrc => {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.onclick = () => {
                    modalImg.src = imgSrc; // Set clicked image to modal
                };
                gallery.appendChild(img);
            });
            modal.appendChild(gallery);
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>

</body>
</html>
